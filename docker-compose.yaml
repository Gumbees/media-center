      device: ${CONFIG_BASE}/sabnzbd
      
  sonarr_config_volume:
    name: "${CONTAINER_NAME_PREFIX}_sonarr_config"
    driver: local
    driver_opts:
      type: ${CONFIG_VOLUME_TYPE:-}
