  whisper_cache_volume:
    name: "${CONTAINER_NAME_PREFIX}_whisper_cache"
    driver: local
    driver_opts:
      type: ${TEMP_VOLUME_TYPE:-}
      o: ${TEMP_VOLUME_OPTIONS:-}
      device: ${TEMP_BASE}/whisper/cache
      
